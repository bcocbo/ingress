apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gitops-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS 
    tls:
      mode: PASSTHROUGH # El NLB termina TLS con el certificado ACM      
    hosts:
    - apps.pocarqnube.com
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - apps.pocarqnube.com
    