apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: x-request-id-validation-and-preserve
  namespace: istio-system
spec:
  workloadSelector:
    labels:
      istio: ingressgateway
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
            subFilter:
              name: envoy.filters.http.router
    patch:
        operation: INSERT_BEFORE
        value:
          name: validate-x-request-id
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.http.custom_response.v3.CustomResponse
            custom_response:
              local_response:
                status_code: 400
                body_format:
                  text_format_source:
                    inline_string: |
                      {"error": "Invalid x-request-id", "expected": "UUID v4 format"}
                  headers_to_add:
                    - name: content-type
                      value: application/json
            matchers:
              - predicate:
                  and_match:
                    predicates:
                      - header_match:
                          name: x-request-id
                          present_match: true
                      - header_match:
                          name: x-request-id
                          regex_match: "^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
                          invert_match: true  # Si NO coincide â†’ 400
                response_action:
                  local_response: {}

  - applyTo: NETWORK_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
    patch:
      operation: MERGE
      value:
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          preserve_external_request_id: true